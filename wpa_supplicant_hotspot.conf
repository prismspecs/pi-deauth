# ============================================================================
# WPA Supplicant Configuration for Hotspot Connection
# ============================================================================
# This configuration file tells wpa_supplicant how to connect to your
# phone's hotspot or any other predetermined WiFi network.
#
# Purpose:
#   - Allows the Raspberry Pi to auto-connect to your hotspot on boot
#   - Enables SSH access to the Pi without keyboard/mouse/display
#   - Essential for controlling the Pi while wardriving
#
# Setup Instructions:
#   1. Replace "myhotspotname" with your actual hotspot SSID
#   2. Replace "myhotspotpassword" with your actual hotspot password
#   3. Update "country" to your country code (e.g., "us", "il", "gb")
#
# Security Note:
#   - This file contains plaintext credentials
#   - Protect with proper file permissions: chmod 600 wpa_supplicant_hotspot.conf
#   - Consider using wpa_passphrase for encrypted PSK instead
# ============================================================================

# Control interface for wpa_cli commands
ctrl_interface=/var/run/wpa_supplicant

# Allow wpa_supplicant to update this file (e.g., for priority changes)
update_config=1

# Set your country code for proper WiFi regulatory compliance
# Examples: us, il, gb, de, fr, jp, au, ca
country=il

# Network configuration block
network={
	# SSID (network name) of your hotspot - CHANGE THIS!
	ssid="myhotspotname"
	
	# Enable scanning for hidden networks (if your hotspot is hidden)
	# Set to 0 for normal (visible) networks, 1 for hidden networks
	scan_ssid=1
	
	# Pre-shared key (password) for WPA/WPA2 - CHANGE THIS!
	# Alternative: Use wpa_passphrase to generate encrypted version
	#   wpa_passphrase "myhotspotname" "myhotspotpassword"
	psk="myhotspotpassword"
}


